'Psmb.Petition:SignPlugin':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Sign Petition Plugin'
    icon: icon-envelope

'Psmb.Petition:Signature':
  label: "${q(node).property('name')}"
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Petition Signature'
    icon: icon-envelope
    inspector:
      groups:
        signature:
          label: 'Подпись'
  properties:
    name:
      type: 'string'
      ui:
        label: 'Имя'
        inspector:
          group: signature
    place:
      type: 'string'
      ui:
        label: 'Место'
        inspector:
          group: signature
    about:
      type: 'string'
      ui:
        label: 'О человеке'
        inspector:
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          group: signature
    selected:
      type: 'boolean'
      ui:
        label: 'Хорошая цитата, в карусель!'
        inspector:
          group: signature
    comment:
      type: 'string'
      ui:
        label: Комментарий
        inspector:
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          group: signature
    email:
      type: 'string'
      ui:
        label: E-mail
        inspector:
          group: signature
