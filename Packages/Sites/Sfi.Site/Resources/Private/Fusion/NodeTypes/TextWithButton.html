<div class="row" style="border: 1px solid #adadad; padding-top:51px;padding-bottom:51px; padding-left: 25px; padding-right: 25px;">
	<div class="small-12 medium-6 columns" style="padding: 0 25px">
		<img src="{imageUri}"/>
	</div>
	<div class="small-12 medium-6 columns" style="padding: 0 25px">
		<div class="t-text t-text_lg">
			{text -> f:format.raw()}
		</div>
		<a{attributes -> f:format.raw()} style="color:#ffffff;background-color:#eb443c;margin-top: 25px">
		<table style="width:100%; height:100%;">
			<tbody><tr>
				<td>{linkText -> f:format.raw()}</td>
			</tr>
		</tbody></table></a>
	</div>
</div>
