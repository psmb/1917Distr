<div class="t185" style="padding-top:75px;padding-bottom:75px;background-color:#cfcfcf;">
	<div class="t-container t-container_flex">
		<div class="t-col t-col_flex t-col_6 t-prefix_2">
			<div class="t-text t-text_lg">
				{text -> f:format.raw()}
			</div>
		</div>
		<div class="t185__butwrapper t-col t-col_2">
			<a{attributes -> f:format.raw()} style="color:#ffffff;background-color:#eb443c;" target="">
			<table style="width:100%; height:100%;">
				<tbody><tr>
					<td>{linkText -> f:format.raw()}</td>
				</tr>
			</tbody></table></a>
		</div>
	</div>
</div>
