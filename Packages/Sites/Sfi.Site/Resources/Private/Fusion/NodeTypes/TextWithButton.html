<div class="row" style="border: 1px solid #adadad; padding-top:51px;padding-bottom:75px;">
	<div class="small-12 medium-6 medium-offset-2 columns marginTop-double">
		<div class="t-text t-text_lg">
			{text -> f:format.raw()}
		</div>
	</div>
	<div class="small-12 medium-2 columns end marginTop-double">
		<a{attributes -> f:format.raw()} style="color:#ffffff;background-color:#eb443c;">
		<table style="width:100%; height:100%;">
			<tbody><tr>
				<td>{linkText -> f:format.raw()}</td>
			</tr>
		</tbody></table></a>
	</div>
</div>
