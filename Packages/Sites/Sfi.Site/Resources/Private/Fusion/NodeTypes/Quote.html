<div class="t-container_10">
	<div class="t-row">
		<div class="t-col t-col_2 t161__blockimgthumb">
			<img alt="" class="t161__img t-img loaded" data-original="{imageUri}" src="{imageUri}">
		</div>
		<div class="t-col t-col_8 t161__wrapper">
			<div class="t161__textwrapper">
				<div class="t161__text t-text t-text_md">
					<div data-customstyle="yes" style="text-align:left;">{text -> f:format.raw()}</div>
				</div>
				<div class="t161__title t-name t-name_sm">
					<div data-customstyle="yes" style="text-align:left;">{source -> f:format.raw()}</div>
				</div>
				<div class="t161__descr t-descr t-descr_xxs">
					<div data-customstyle="yes" style="text-align:left;">
						{sourceInfo -> f:format.raw()}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
