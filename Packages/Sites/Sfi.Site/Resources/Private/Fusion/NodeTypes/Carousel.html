<div class="r" data-animationappear="off" data-record-type="310" id="rec14357096" style="">
	<div class="t309">
		<div style="width:100%; margin: 0 auto;">
			<div class="carousel slide" data-interval="false" data-ride="carousel" id="{node.name}" style="height:600px;">
				<f:if condition="{showDots}">
					<ol class="carousel-indicators">
						{slidesNav -> f:format.raw()}
					</ol>
				</f:if>
				<div class="carousel-inner">
					{slides -> f:format.raw()}
				</div>
				<f:if condition="{showArrows}">
					<a class="left carousel-control" data-slide="prev" href="#{node.name}">
						<span class="{f:if(condition: 'color == "white"', then: 'carousel-control-left-white', else: 'carousel-control-left')}" style="top:42%;"></span>
					</a>
					<a class="right carousel-control" data-slide="next" href="#{node.name}">
						<span class="{f:if(condition: 'color == "white"', then: 'carousel-control-right-white', else: 'carousel-control-right')}" style="top:42%;"></span>
					</a>
				</f:if>
			</div>
		</div>
	</div>
</div>
