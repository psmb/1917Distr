<div class="" data-tu-noclick="yes" style="height:600px;position:relative; background-size:cover;">
	<div class="t-cover__carrier loaded" data-content-cover-bg="{imageUri}" style="background-image: url(&quot;{imageUri}&quot;); height: 100%; background-attachment: scroll;" src=""></div>
	<div class="t-cover__filter" style="height: 100%; left: 0; position: absolute; top: 0; width: 100%; background-color:#000;filter:alpha(opacity:40);KHTMLOpacity:0.4;MozOpacity:0.4;opacity:0.4;"></div>
	<div class="t309__table" style="height:600px;">
		<div class="t309__cell">
			<div class="t-container">
				<div class="t-width t-width_8 t309__wrapper">
					<div class="t309__textwrapper" style="">
						<div class="t309__title t-title t-title_sm" style="text-transform:uppercase;">
							{title -> f:format.raw()}
						</div>
						<div class="t309__descr t-descr t-descr_md">
							{subTitle -> f:format.raw()}
							<br>
							<strong><em data-redactor-tag="em">
								<f:format.date forceLocale="{true}" cldrFormat="dd MMMM yyyy HH:mm">{date}</f:format.date><f:if condition="{placeIsSet}">,</f:if>
								{place -> f:format.raw()}</em></strong><br>
						</div>
						<div class="t309__button">
							<a class="t-btn" href="{link}" style="color:#ffffff;border:2px solid #ffffff;">
							<table style="width:100%; height:100%;">
								<tbody><tr>
									<td>Узнать больше</td>
								</tr>
							</tbody></table></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
