<div class="t-container">
	<div class="t-col t-col_8 t-prefix_2">
		<div class="t013__text t-text t-text_md" field="text">{text -> f:format.raw()}</div>
	</div>
	<div class="t-col t-col_2  t013__centeredsection">
		<img class="t013__img t-img" src="{imageUri}" imgfield="img" data-tu-max-width="320" data-tu-max-height="320" data-tu-cover="c">
		<br>
		<div class="t013__autor-title t-descr" field="imgtitle">{source -> f:format.raw()}</div>
		<div class="t013__autor-descr t-descr" field="imgdescr">{sourceInfo -> f:format.raw()}</div>
	</div>
</div>
